<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Simple Calculator</title>
</head>
<body>
<style type="text/css">
body {
  background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20200703/pngtree-mathematics-education-calculator-ruler-hand-drawn-background-image_340649.jpg")
  
}
</style>

<form>
  <label>First number:</label><br>
  <input type="number" name="num1" id="num1"><br>
  <label>Second Number:</label><br>
  <input type="number" name="num2" id="num2"><br>
  <button type="submit" onclick="Compute()">Calculate</button>
</form> 
<script>
	function Compute(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var sum = Number (num1) + Number (num2);
		var difference = Number (num1) - Number (num2);
		var product = Number (num1) * Number (num2);
		var quotient = Number (num1) / Number (num2);
		window.alert("The sum is: " + sum + "\n" + "The difference is: " + difference + "\n" + "The product is: " + product + "\n" + "The quotient is: " + quotient + "\n");
	}
</script>

</body>
</html>
